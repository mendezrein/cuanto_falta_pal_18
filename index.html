<!DOCTYPE html>
<html>
<head>
    <title>Cuánto Falta Csm?</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?sz=64&domain=gob.cl">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 16px;
            background: #ffffff;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            border-radius: 15px;
            margin-top: 20px;
        }

        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 8px;
            padding: 10px;
            background: #e0e0e0;
            box-shadow: inset 10px 10px 15px #bebebe, inset -10px -10px 15px #ffffff;
            border-radius: 10px;
        }

        .time-value {
            font-size: 56px;
            font-weight: 700;
            line-height: 1;
            color: #333;
        }

        .time-label {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        video {
            width: 100%;
            max-width: 600px;
            margin-bottom: 5px;
            box-shadow: 10px 10px 20px #bebebe, -10px -10px 20px #ffffff;
            border-radius: 15px;
        }

        .tap-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .time {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <video id="background-video" loop autoplay muted playsinline>
        <source src="mendezrein-18-septiembre-2023.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </video>
    <div class="tap-text">(Tap para escuchar)</div>

    <div class="container">
        <div class="time">
            <div class="time-value" id="days"></div>
            <div class="time-label">Días</div>
        </div>
        <div class="time">
            <div class="time-value" id="hours"></div>
            <div class="time-label">Horas</div>
        </div>
        <div class="time">
            <div class="time-value" id="minutes"></div>
            <div class="time-label">Minutos</div>
        </div>
        <div class="time">
            <div class="time-value" id="seconds"></div>
            <div class="time-label">Segundos</div>
        </div>
    </div>

    <script>
        var days = document.getElementById("days");
        var hours = document.getElementById("hours");
        var minutes = document.getElementById("minutes");
        var seconds = document.getElementById("seconds");
        var video = document.getElementById("background-video");
        var tapText = document.querySelector(".tap-text");

        var endDate = new Date("2025-09-17T23:59:59-03:00").getTime();

        var timer = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = endDate - now;

            var daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hoursLeft = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);

            days.innerHTML = daysLeft;
            hours.innerHTML = ("0" + hoursLeft).slice(-2);
            minutes.innerHTML = ("0" + minutesLeft).slice(-2);
            seconds.innerHTML = ("0" + secondsLeft).slice(-2);

            if (timeLeft < 0) {
                clearInterval(timer);
                days.innerHTML = "00";
                hours.innerHTML = "00";
                minutes.innerHTML = "00";
                seconds.innerHTML = "00";
            }
        }, 1000);

        function toggleMute() {
            video.muted = !video.muted;
            if (!video.muted) {
                tapText.style.display = "none";
            }
        }

        document.body.addEventListener('click', toggleMute);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                toggleMute();
            }
        });
    </script>
</body>
</html>
